    /* ---------- TOPBAR ---------- */
    .topbar {

      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

      text-decoration: none;
      margin-right: 10px;
    }

    }

    }

      display: flex;
    }

      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
    }

    .search-box button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      background-color: #bfa67a;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #a68e5a;
    }

    /* GIỎ HÀNG */
    .cart {
      font-size: 16px;
    }

    .cart a {

      color: #3c2f2f;
    }

    }

  <style>
    .image-container {
      text-align: right;
      position: relative;
    }

    #slider {
      width: 850px;
      margin-right: 260px;
      margin-top: -270px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="image-container" style="margin-left: 390px;margin-top: 0px;">
  <img id="slider" src="hinh4.png" alt="Hình 4">
</div>

  <script>
  const images = ["hinh4.png", "hinh3.png"];
  let index = 0;

  function updateImage() {
    const img = document.getElementById("slider");
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = images[index];
      img.style.opacity = 1;
    }, 300);
  }

  function nextImage() {
    index = (index + 1) % images.length;
    updateImage();
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    updateImage();
  }

  setInterval(nextImage, 3000); // Tự động chuyển ảnh mỗi 3s
</script>
