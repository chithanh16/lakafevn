<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SODA | LAKAFÉ VN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .topbar {
      background-color: #000;
      color: #fff;
      font-size: 14px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar a { color: #fff; text-decoration: none; margin-right: 10px; }
    .topbar a:hover { text-decoration: underline; }
    .topbar i { margin-right: 5px; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
    }
    .logo a {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      color: #e60f0f;
    }
    .logo a span { color: #de1920; }

    .search-box {
      flex: 1;
      margin: 0 40px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
    }
    .search-box button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      background-color: #bfa67a;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .cart a { text-decoration: none; color: #3c2f2f; }
    .cart i { margin-right: 5px; }

    .top-menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
    }
    .top-menu a {
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: red;
      padding: 5px 10px;
    }

    .sidebar {
      width: 250px;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      float: left;
      margin: 20px 0 0 100px;
    }
    .sidebar-header {
      background-color: #c2a875;
      color: white;
      font-weight: bold;
      padding: 10px;
    }
    .menu-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .menu a { color: black; text-decoration: none; }
    .menu a:hover { color: #c2a875; }

    .main-content {
      margin-left: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #c49b66;
      margin-bottom: 30px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      transition: 0.3s;
    }
    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-item strong {
      display: block;
      margin: 10px 0 5px;
    }
    .product-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div><a href="#"><i class="fas fa-credit-card"></i> Thanh Toán</a> |
      <a href="#"><i class="fas fa-heart"></i> Yêu Thích</a>
    </div>
    <div><i class="fas fa-phone"></i> Hotline: 092.224.8509</div>
  </div>

  <!-- HEADER -->
  <div class="header">
<div class="logo"><a href="index_popup_maps_social_UPDATED.html">Lakafé <span>VN</span></a></div>
    <form class="search-box" onsubmit="return false;">
      <input type="text" placeholder="Tìm kiếm sản phẩm...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div class="cart">
      <a href="#"><i class="fas fa-shopping-cart"></i> Giỏ hàng (0)</a>
    </div>
  </div>

  <!-- NỘI DUNG CHÍNH -->
<div class="main-content" style="max-width: 1200px; margin: 40px auto; padding: 0 40px;">
  <h1 style="text-align: left; color: black; font-weight: bold; font-size: 36px;">SODA</h1>
  <div style="font-size: 16px; color: #888; margin-bottom: 30px;">
    Bật nắp – Giải nhiệt – Tươi ngay tức thì
  </div>
  <p style="font-size: 16px; color: #555; line-height: 1.6; text-align: justify; max-width: 700px; margin-bottom: 40px;">
Giữa cái nắng oi ả của ngày hè, chẳng có gì tuyệt vời hơn một ly soda mát lạnh, sủi bọt lăn tăn, đánh thức mọi giác quan.  </p>

  <div class="product-list" style="gap: 30px; padding: 30px; border-radius: 16px;">
    <div class="product-item">
      <img src="trasuafulltopping.png" alt="Trà Sữa Fulltopping">
      <strong>Trà Sữa Fulltopping</strong>
      <p>30.000₫</p>
    </div>
    <div class="product-item">
      <img src="sample.jpg" alt="Milk Tea Sample 2">
      <strong>Milk Tea Sản Phẩm 2</strong>
      <p>35.000₫</p>
    </div>
  </div>
</div>



</body>
</html>
